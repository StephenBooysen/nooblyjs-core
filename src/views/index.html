<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noobly JS - Service Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --custom-primary: #0066cc;
            --custom-secondary: #6c757d;
            --custom-success: #198754;
            --custom-danger: #dc3545;
        }

        body {
            background-color: #f8f9fa;
            margin: 0;
        }

        .sidebar {
            background-color: white;
            border-right: 1px solid #dee2e6;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            width: 280px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            color: var(--custom-primary);
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
            text-align: center;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo .subtitle {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .nav-section-header {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #6c757d;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            margin-top: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            color: #212529;
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            border-bottom: 1px solid #f8f9fa;
            position: relative;
        }

        .nav-item:hover {
            background-color: #f8f9fa;
            color: var(--custom-primary);
            text-decoration: none;
        }

        .nav-item.active {
            background-color: var(--custom-primary);
            color: white;
            border-left-color: #0052a3;
        }

        .nav-item.offline {
            opacity: 0.6;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-left: auto;
        }

        .status-dot.online {
            background-color: var(--custom-success);
        }

        .status-dot.offline {
            background-color: var(--custom-danger);
        }

        .main-content {
            background-color: white;
            min-height: 100vh;
            flex: 1;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
        }

        .page-title {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            color: #212529;
        }

        .page-subtitle {
            margin: 0.5rem 0 0 0;
            color: #6c757d;
            font-size: 1.125rem;
        }

        .app-container {
            display: flex;
        }

        .service-section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #212529;
            margin: 0;
        }

        .section-badge {
            margin-left: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .section-badge.online {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .section-badge.offline {
            background-color: #f8d7da;
            color: #842029;
        }

        .service-card {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .service-card.offline {
            opacity: 0.6;
        }

        .service-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .service-icon {
            font-size: 2rem;
            margin-right: 1rem;
            color: var(--custom-primary);
        }

        .service-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #212529;
        }

        .service-title a {
            color: #212529;
            text-decoration: none;
        }

        .service-title a:hover {
            color: var(--custom-primary);
        }

        .service-status {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-indicator.running {
            background-color: var(--custom-success);
        }

        .status-indicator.stopped {
            background-color: var(--custom-danger);
        }

        .status-text {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .status-text.running {
            color: var(--custom-success);
        }

        .status-text.stopped {
            color: var(--custom-danger);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .logout-section {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            margin-top: auto;
        }

        .user-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .user-info small {
            display: block;
            color: #6c757d;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .user-info strong {
            font-size: 0.875rem;
            color: #212529;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
            width: 100%;
        }

        .btn-danger {
            color: white;
            background-color: var(--custom-danger);
            border-color: var(--custom-danger);
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="navigation-sidebar">
            <!-- Navigation will be loaded here by navigation.js -->
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Service Registry Dashboard</h1>
                <p class="page-subtitle">Overview of all available services and their current status</p>
            </div>

            <!-- System Monitoring Section -->
            <div class="service-section">
                <div class="section-header">
                    <h2 class="section-title">System Monitoring</h2>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-memory"></i> RAM Usage</h5>
                                <div style="height: 150px; position: relative;">
                                    <canvas id="ramChart"></canvas>
                                </div>
                                <div class="mt-2 text-center">
                                    <small id="ramStats" class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-cpu"></i> CPU Usage</h5>
                                <div style="height: 150px; position: relative;">
                                    <canvas id="cpuChart"></canvas>
                                </div>
                                <div class="mt-2 text-center">
                                    <small id="cpuStats" class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-hdd-stack"></i> Active Handles</h5>
                                <div style="height: 150px; position: relative;">
                                    <canvas id="threadsChart"></canvas>
                                </div>
                                <div class="mt-2 text-center">
                                    <small id="threadsStats" class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Online Services Section -->
            <div class="service-section" id="online-services-section" style="display: none;">
                <div class="section-header">
                    <h2 class="section-title">Online Services</h2>
                    <span class="section-badge online" id="online-count">0</span>
                </div>
                <div class="services-grid" id="online-services-list"></div>
            </div>

            <!-- Offline Services Section -->
            <div class="service-section" id="offline-services-section" style="display: none;">
                <div class="section-header" style="cursor: pointer;" onclick="toggleOfflineSection()">
                    <h2 class="section-title">Offline Services</h2>
                    <span class="section-badge offline" id="offline-count">0</span>
                    <span id="offline-section-toggle" style="margin-left: auto; font-size: 1.5rem;">▼</span>
                </div>
                <div class="services-grid" id="offline-services-list" style="display: none;"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/services/js/navigation.js"></script>
    <script>
        // Initialize navigation
        NooblyNavigation.renderNavigation('navigation-sidebar', 'home');

        // Render services separated by online/offline status
        async function renderServices() {
            await NooblyNavigation.checkAllStatuses();

            const onlineServices = NooblyNavigation.getOnlineServices();
            const offlineServices = NooblyNavigation.getOfflineServices();

            // Show/hide sections based on content
            const onlineSection = document.getElementById('online-services-section');
            const offlineSection = document.getElementById('offline-services-section');
            const onlineList = document.getElementById('online-services-list');
            const offlineList = document.getElementById('offline-services-list');
            const onlineCount = document.getElementById('online-count');
            const offlineCount = document.getElementById('offline-count');

            // Render online services
            if (onlineServices.length > 0) {
                onlineSection.style.display = 'block';
                onlineCount.textContent = onlineServices.length;
                onlineList.innerHTML = '';

                onlineServices.forEach(service => {
                    const card = createServiceCard(service, true);
                    onlineList.appendChild(card);
                });
            }

            // Render offline services
            if (offlineServices.length > 0) {
                offlineSection.style.display = 'block';
                offlineCount.textContent = offlineServices.length;
                offlineList.innerHTML = '';

                offlineServices.forEach(service => {
                    const card = createServiceCard(service, false);
                    offlineList.appendChild(card);
                });
            }
        }

        function createServiceCard(service, isOnline) {
            const card = document.createElement('div');
            card.className = `service-card ${isOnline ? '' : 'offline'}`;
            card.style.cursor = 'pointer';

            card.innerHTML = `
                <div class="service-card-header">
                    <div>
                        <h3 class="service-title">${service.title}</h3>
                    </div>
                </div>
                <div class="service-status">
                    <span class="status-indicator ${isOnline ? 'running' : 'stopped'}"></span>
                    <span class="status-text ${isOnline ? 'running' : 'stopped'}">
                        ${isOnline ? 'Online' : 'Offline'}
                    </span>
                </div>
            `;

            // Make the entire card clickable
            card.addEventListener('click', () => {
                window.location.href = `/services/${service.path}/`;
            });

            return card;
        }

        // Toggle offline services section in dashboard
        function toggleOfflineSection() {
            const offlineList = document.getElementById('offline-services-list');
            const toggleIcon = document.getElementById('offline-section-toggle');

            if (offlineList && toggleIcon) {
                if (offlineList.style.display === 'none') {
                    offlineList.style.display = 'grid';
                    toggleIcon.textContent = '▲';
                } else {
                    offlineList.style.display = 'none';
                    toggleIcon.textContent = '▼';
                }
            }
        }

        // Initialize services
        renderServices();

        // System Monitoring Charts
        let ramChart, cpuChart, threadsChart;
        const MAX_DATA_POINTS = 30; // Limit to 30 data points (2.5 minutes at 5s intervals)

        function initializeCharts() {
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: true,
                animation: false, // Disable animations to reduce CPU usage
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 10
                            }
                        }
                    },
                    x: {
                        display: false
                    }
                }
            };

            // RAM Chart
            const ramCtx = document.getElementById('ramChart').getContext('2d');
            ramChart = new Chart(ramCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'RAM Usage (MB)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            ...commonOptions.scales.y,
                            title: {
                                display: true,
                                text: 'MB'
                            }
                        }
                    }
                }
            });

            // CPU Chart
            const cpuCtx = document.getElementById('cpuChart').getContext('2d');
            cpuChart = new Chart(cpuCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CPU Usage (%)',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            ...commonOptions.scales.y,
                            max: 100,
                            title: {
                                display: true,
                                text: '%'
                            }
                        }
                    }
                }
            });

            // Threads/Handles Chart
            const threadsCtx = document.getElementById('threadsChart').getContext('2d');
            threadsChart = new Chart(threadsCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Active Handles',
                        data: [],
                        borderColor: 'rgb(153, 102, 255)',
                        backgroundColor: 'rgba(153, 102, 255, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: {
                            ...commonOptions.scales.y,
                            title: {
                                display: true,
                                text: 'Count'
                            }
                        }
                    }
                }
            });
        }

        async function updateMonitoringData() {
            try {
                // Get auth token from localStorage
                const authToken = localStorage.getItem('authToken');

                // Include auth token in request
                const response = await fetch('/services/api/monitoring/metrics?authToken=' + authToken);

                if (!response.ok) {
                    console.error('Failed to fetch monitoring data:', response.status, response.statusText);
                    return;
                }

                const data = await response.json();
                console.log('Monitoring data received:', {
                    ramPoints: data.ram?.length || 0,
                    cpuPoints: data.cpu?.length || 0,
                    threadPoints: data.threads?.length || 0
                });

                // Update RAM chart
                if (data.ram && data.ram.length > 0) {
                    // Take only the last MAX_DATA_POINTS entries
                    const ramSlice = data.ram.slice(-MAX_DATA_POINTS);
                    const ramLabels = ramSlice.map((_, i) => i);
                    const ramData = ramSlice.map(d => d.used);

                    ramChart.data.labels = ramLabels;
                    ramChart.data.datasets[0].data = ramData;
                    ramChart.update('none');

                    // Update RAM stats
                    const latestRam = data.ram[data.ram.length - 1];
                    document.getElementById('ramStats').textContent =
                        `${latestRam.used} MB / ${latestRam.total} MB (${latestRam.percentage}%)`;
                }

                // Update CPU chart
                if (data.cpu && data.cpu.length > 0) {
                    // Take only the last MAX_DATA_POINTS entries
                    const cpuSlice = data.cpu.slice(-MAX_DATA_POINTS);
                    const cpuLabels = cpuSlice.map((_, i) => i);
                    const cpuData = cpuSlice.map(d => d.usage);

                    cpuChart.data.labels = cpuLabels;
                    cpuChart.data.datasets[0].data = cpuData;
                    cpuChart.update('none');

                    // Update CPU stats
                    const latestCpu = data.cpu[data.cpu.length - 1];
                    document.getElementById('cpuStats').textContent =
                        `${latestCpu.usage}% (${latestCpu.cores} cores)`;
                }

                // Update Threads/Handles chart
                if (data.threads && data.threads.length > 0) {
                    // Take only the last MAX_DATA_POINTS entries
                    const threadsSlice = data.threads.slice(-MAX_DATA_POINTS);
                    const threadsLabels = threadsSlice.map((_, i) => i);
                    const threadsData = threadsSlice.map(d => d.total);

                    threadsChart.data.labels = threadsLabels;
                    threadsChart.data.datasets[0].data = threadsData;
                    threadsChart.update('none');

                    // Update Threads stats
                    const latestThreads = data.threads[data.threads.length - 1];
                    document.getElementById('threadsStats').textContent =
                        `Handles: ${latestThreads.active} | Requests: ${latestThreads.requests}`;
                }
            } catch (error) {
                console.error('Error fetching monitoring data:', error);
            }
        }

        // Initialize monitoring with error handling
        try {
            console.log('Initializing monitoring charts...');
            initializeCharts();
            console.log('Charts initialized successfully');
            updateMonitoringData();

            // Update monitoring data every 5 seconds
            setInterval(updateMonitoringData, 5000);
        } catch (error) {
            console.error('Failed to initialize monitoring:', error);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
