<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link rel="apple-touch-icon" href="favicon.jpg">
    <style>
        /* Custom CSS for professional look */
        :root {
            --custom-primary: #0066cc;
            --custom-secondary: #6c757d;
            --custom-warning: #ffc107;
        }
        .hero-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 80px 0 60px;
        }
        .robot-hero-img {
            filter: drop-shadow(0 20px 40px rgba(0, 102, 204, 0.2));
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--custom-primary);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--custom-primary);
        }
        .tech-badge {
            background-color: rgba(0, 102, 204, 0.1);
            color: var(--custom-primary);
            border: 1px solid rgba(0, 102, 204, 0.2);
        }
        .navbar-brand img {
            border: 2px solid var(--custom-primary);
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.3);
        }
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" id="header">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="robot-hero.jpg" alt="Logo" width="32" height="32" class="rounded me-2" id="logo-icon">
                <span id="logo-text" class="fw-semibold">Noobly JS</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="mobileMenuToggle">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-menu">
                    <!-- Navigation links will be loaded from JSON -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 id="hero-title" class="display-4 fw-bold mb-4">Loading...</h1>
                    <p id="hero-subtitle" class="lead text-muted mb-4">Loading...</p>
                    <div id="hero-buttons" class="d-flex gap-3 flex-wrap">
                        <!-- Buttons will be loaded from JSON -->
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <img src="robot-hero-main.jpg" alt="NooblyJS Robot Assistant" class="img-fluid robot-hero-img">
                </div>
            </div>

            <div class="row mt-5" id="features">
                <!-- Features will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row" id="stats-container">
                <!-- Stats will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 id="services-title" class="display-5 fw-bold mb-3">Loading...</h2>
                <p id="services-description" class="lead text-muted">Loading...</p>
            </div>

            <div class="row" id="service-grid">
                <!-- Services will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Testimonial Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body text-center p-5">
                            <p id="testimonial-text" class="lead fst-italic mb-4">
                                Loading...
                            </p>
                            <p id="testimonial-author" class="text-muted fw-semibold">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <h5 id="footer-about-title" class="fw-bold mb-3">Loading...</h5>
                    <p id="footer-about-description" class="text-muted small">Loading...</p>
                    <div id="tech-stack" class="d-flex flex-wrap gap-1">
                        <!-- Tech stack badges will be loaded from JSON -->
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 mb-4">
                    <h5 class="fw-bold mb-3">Quick Links</h5>
                    <ul id="footer-quick-links" class="list-unstyled">
                        <!-- Links will be loaded from JSON -->
                    </ul>
                </div>

                <div class="col-lg-3 col-md-6 mb-4">
                    <h5 class="fw-bold mb-3">Resources</h5>
                    <ul id="footer-resources" class="list-unstyled">
                        <!-- Resources will be loaded from JSON -->
                    </ul>
                </div>

                <div class="col-lg-3 col-md-6 mb-4">
                    <h5 id="newsletter-title" class="fw-bold mb-3">Loading...</h5>
                    <p id="newsletter-description" class="text-muted small">Loading...</p>
                    <div class="input-group mb-3">
                        <input type="email" id="newsletter-placeholder" class="form-control" placeholder="Enter email">
                        <button class="btn btn-primary newsletter-btn" type="button">Subscribe</button>
                    </div>
                    <div class="d-flex gap-2">
                        <a href="#" class="btn btn-outline-secondary btn-sm"><i class="bi bi-envelope-fill"></i></a>
                        <a href="#" class="btn btn-outline-secondary btn-sm"><i class="bi bi-phone-fill"></i></a>
                        <a href="#" class="btn btn-outline-secondary btn-sm"><i class="bi bi-github"></i></a>
                        <a href="#" class="btn btn-outline-secondary btn-sm"><i class="bi bi-discord"></i></a>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center gap-3">
                        <a href="index.html" class="text-decoration-none d-flex align-items-center">
                            <img src="robot-hero.jpg" alt="Logo" width="24" height="24" class="rounded me-2" id="footer-logo-icon">
                            <span id="footer-logo-text" class="fw-semibold text-dark">Noobly JS</span>
                        </a>
                        <span id="footer-copyright" class="text-muted small">Loading...</span>
                    </div>
                </div>

                <div class="col-md-6 text-md-end">
                    <div id="footer-legal-links" class="d-flex gap-3 justify-content-md-end">
                        <!-- Legal links will be loaded from JSON -->
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let contentData = null;

        // Load content from JSON
        async function loadContent() {
            try {
                const response = await fetch('./data/content.json');
                contentData = await response.json();
                populatePageContent();
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        function populatePageContent() {
            if (!contentData || !contentData.index) return;

            const data = contentData.index;
            const common = contentData.common;

            // Meta and title
            document.getElementById('page-title').textContent = data.meta.title;

            // Navigation
            const logoIcon = document.getElementById('logo-icon');
            const logoText = document.getElementById('logo-text');
            if (logoIcon.tagName === 'IMG') {
                logoIcon.alt = common.navigation.logo.icon;
            } else {
                logoIcon.textContent = common.navigation.logo.icon;
            }
            logoText.textContent = common.navigation.logo.text;

            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = common.navigation.links.map(link =>
                `<li class="nav-item">
                    <a href="${link.href}" class="nav-link ${link.href === 'index.html' ? 'active' : ''}">${link.text}</a>
                </li>`
            ).join('');

            // Hero section
            document.getElementById('hero-title').textContent = data.hero.title;
            document.getElementById('hero-subtitle').textContent = data.hero.subtitle;

            // Hero image
            if (data.hero.image) {
                const heroImage = document.querySelector('.robot-hero-img');
                if (heroImage) {
                    heroImage.src = data.hero.image.src;
                    heroImage.alt = data.hero.image.alt;
                }
            }

            const heroButtons = document.getElementById('hero-buttons');
            heroButtons.innerHTML = data.hero.buttons.map(btn =>
                `<a href="${btn.href}" class="btn btn-${btn.type} btn-lg">${btn.text}</a>`
            ).join('');

            // Features
            const features = document.getElementById('features');
            features.innerHTML = data.features.map(feature => `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <div class="feature-icon">${feature.icon}</div>
                            <h5 class="card-title">${feature.title}</h5>
                            <p class="card-text text-muted">${feature.description}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // Stats
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = data.stats.map(stat => `
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card h-100 text-center shadow-sm">
                        <div class="card-body">
                            <div class="stat-number">${stat.number}</div>
                            <p class="card-text text-muted">${stat.label}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // Services
            document.getElementById('services-title').textContent = data.services.title;
            document.getElementById('services-description').textContent = data.services.description;

            const serviceGrid = document.getElementById('service-grid');
            serviceGrid.innerHTML = data.services.items.map(service => `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <span class="badge bg-primary mb-3">${service.badge}</span>
                            <h5 class="card-title">
                                <a href="${service.href}" class="text-decoration-none text-dark">${service.title}</a>
                            </h5>
                            <p class="card-text text-muted">${service.description}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // Testimonial
            document.getElementById('testimonial-text').textContent = data.testimonial.text;
            document.getElementById('testimonial-author').textContent = data.testimonial.author;

            // Footer
            document.getElementById('footer-about-title').textContent = data.footer.about.title;
            document.getElementById('footer-about-description').textContent = data.footer.about.description;

            const techStack = document.getElementById('tech-stack');
            techStack.innerHTML = data.footer.about.techStack.map(tech =>
                `<span class="badge tech-badge rounded-pill">${tech}</span>`
            ).join('');

            const footerQuickLinks = document.getElementById('footer-quick-links');
            footerQuickLinks.innerHTML = data.footer.quickLinks.map(link =>
                `<li><a href="${link.href}" class="text-decoration-none text-muted small">${link.text}</a></li>`
            ).join('');

            const footerResources = document.getElementById('footer-resources');
            footerResources.innerHTML = data.footer.resources.map(link =>
                `<li><a href="${link.href}" class="text-decoration-none text-muted small">${link.text}</a></li>`
            ).join('');

            document.getElementById('newsletter-title').textContent = data.footer.newsletter.title;
            document.getElementById('newsletter-description').textContent = data.footer.newsletter.description;
            document.getElementById('newsletter-placeholder').placeholder = data.footer.newsletter.placeholder;

            const footerLogoIcon = document.getElementById('footer-logo-icon');
            if (footerLogoIcon.tagName === 'IMG') {
                footerLogoIcon.alt = common.footer.logo.icon;
            } else {
                footerLogoIcon.textContent = common.footer.logo.icon;
            }
            document.getElementById('footer-logo-text').textContent = common.footer.logo.text;
            document.getElementById('footer-copyright').textContent = common.footer.copyright;

            const footerLegalLinks = document.getElementById('footer-legal-links');
            footerLegalLinks.innerHTML = common.footer.legalLinks.map(link =>
                `<a href="${link.href}" class="text-decoration-none text-muted small me-3">${link.text}</a>`
            ).join('');
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadContent);

        // Header scroll effect (removed custom styles as Bootstrap handles this better)

        // Mobile menu functionality is now handled by Bootstrap's collapse component

        // Newsletter subscription
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('newsletter-btn')) {
                e.preventDefault();
                const email = document.querySelector('#newsletter-placeholder').value;
                if (email) {
                    alert('Thank you for subscribing! (This is a demo)');
                    document.querySelector('#newsletter-placeholder').value = '';
                } else {
                    alert('Please enter a valid email address.');
                }
            }
        });

        // Enhanced hover effects for cards
        document.addEventListener('mouseenter', function(e) {
            if (e.target && e.target.classList && e.target.classList.contains('card')) {
                e.target.style.transform = 'translateY(-4px)';
                e.target.style.transition = 'all 0.3s ease';
            }
        }, true);

        document.addEventListener('mouseleave', function(e) {
            if (e.target.classList.contains('card')) {
                e.target.style.transform = 'translateY(0)';
            }
        }, true);

        // Counter animation for stats
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            
            counters.forEach(counter => {
                const target = counter.textContent;
                const numericValue = parseFloat(target.replace(/[^\d.]/g, ''));
                const suffix = target.replace(/[\d.]/g, '');
                let current = 0;
                
                const increment = numericValue / 50;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= numericValue) {
                        current = numericValue;
                        clearInterval(timer);
                    }
                    
                    if (suffix.includes('%')) {
                        counter.textContent = current.toFixed(1) + '%';
                    } else if (suffix.includes('x')) {
                        counter.textContent = Math.floor(current) + 'x';
                    } else if (suffix.includes('/')) {
                        counter.textContent = current.toFixed(0) + '/7';
                    } else {
                        counter.textContent = Math.floor(current) + '+';
                    }
                }, 30);
            });
        }

        // Trigger counter animation when stats section comes into view
        function observeStatsSection() {
            const statsSection = document.querySelector('.stats-section');
            if (statsSection) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            animateCounters();
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.5 });

                observer.observe(statsSection);
            }
        }

        // Add entrance animations
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.feature, .stat-card, .service-card, .testimonial-card');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('animate-slide-up');
                }
            });
        };

        window.addEventListener('scroll', animateOnScroll);
        
        // Run animations after content is loaded
        setTimeout(() => {
            animateOnScroll();
            observeStatsSection();
        }, 100);

        // Theme toggle functionality (optional)
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        }

        // Authentication state management
        function checkAuthState() {
            const authToken = localStorage.getItem('authToken');
            const currentUser = localStorage.getItem('currentUser');

            if (authToken && currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    updateUIForAuthenticatedUser(user);
                } catch (error) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('currentUser');
                }
            }
        }

        function updateUIForAuthenticatedUser(user) {
            // Update navigation links
            const navMenu = document.getElementById('nav-menu');
            const mobileNavMenu = document.getElementById('mobile-nav-menu');

            if (navMenu && mobileNavMenu) {
                // Replace login/register with dashboard/logout
                const authLinks = `
                    <a href="/services" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link" onclick="logout()">Logout (${user.username})</a>
                `;

                const mobileAuthLinks = `
                    <a href="/services" class="mobile-nav-link">Dashboard</a>
                    <a href="#" class="mobile-nav-link" onclick="logout()">Logout (${user.username})</a>
                `;

                // Remove login/register and add dashboard/logout
                navMenu.innerHTML = navMenu.innerHTML
                    .replace(/<a[^>]*href="login\.html"[^>]*>.*?<\/a>/, authLinks.split('\n')[1].trim())
                    .replace(/<a[^>]*href="register\.html"[^>]*>.*?<\/a>/, authLinks.split('\n')[2].trim());

                mobileNavMenu.innerHTML = mobileNavMenu.innerHTML
                    .replace(/<a[^>]*href="login\.html"[^>]*>.*?<\/a>/, mobileAuthLinks.split('\n')[1].trim())
                    .replace(/<a[^>]*href="register\.html"[^>]*>.*?<\/a>/, mobileAuthLinks.split('\n')[2].trim());

                // Update hero buttons
                const heroButtons = document.getElementById('hero-buttons');
                if (heroButtons) {
                    heroButtons.innerHTML = `
                        <a href="/services" class="btn btn-primary btn-lg">Go to Dashboard</a>
                        <a href="documentation.html" class="btn btn-outline btn-lg">Documentation</a>
                    `;
                }
            }
        }

        function logout() {
            const authToken = localStorage.getItem('authToken');

            // Call logout API
            if (authToken) {
                fetch('/services/authservice/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: authToken })
                }).catch(error => {
                    console.error('Logout error:', error);
                });
            }

            // Clear local storage
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');

            // Reload page to update UI
            window.location.reload();
        }

        // Check auth state after content loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkAuthState, 100); // Wait for content to load first
        });
    </script>

</body>
